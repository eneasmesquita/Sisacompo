<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="form_del_usuario">
        
        <p:confirmDialog id="conf_del_usuario" widgetVar="conf_del_usuario_w" 
                         header="Exclusão do Usuário com Matrícula: #{UsuarioControlador.usuario_sisap.matricula}" 
                         height="50" width="350" closable="false"
                         message="Você realmente deseja excluir o usuário?" severity="alert">
            <h:panelGroup layout="block" style="text-align: center;">
                <p:commandButton value="Sim"  onsuccess="conf_del_usuario_w.hide();"  
                                 actionListener="#{UsuarioControlador.excluir}" update=":pnl_listProSigilosos"/>  
                <p:commandButton value="Não" oncomplete="conf_del_usuario_w.hide();" /> 
            </h:panelGroup>
        </p:confirmDialog>
        
    </h:form>
    
</html>
