<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form id="form_confirm_del_anexo_memo">
        <p:confirmDialog message="Deseja realmente excluir o Anexo: #{AnexoMemorandoControlador.anexoMemorando.nomeArquivoMemo}"   
                             header="Confirmação de exclusão de Anexo de Memorando" 
                             severity="alert" widgetVar="confirm_del_anexo_memo_w" id="confirm_del_anexo_memo" closable="false">  
                <h:panelGroup layout="block" style="text-align: center;">
                    <p:commandButton icon="ui-icon-check" value="Confirmar" onsuccess="confirm_del_anexo_memo_w.hide();"  
                                     actionListener="#{AnexoMemorandoControlador.excluir}" 
                                     update=":growl_center :form_descricao_memorando:dtl_anexo_memorando"/>  
                    <p:commandButton icon="ui-icon-cancel" value="Cancelar" oncomplete="confirm_del_anexo_memo_w.hide();" />   
                </h:panelGroup>
            </p:confirmDialog> 
    </h:form>
</html>
