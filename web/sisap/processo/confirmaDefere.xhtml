<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="form_confirm_defere">
        <p:confirmDialog message="Confirme o atendimento da solicitação do Processo: #{SolicitacaoProcessoControlador.numProcesso}"   
                         header="Confirmação de Deferimento de Solicitação de Processo" 
                         severity="alert" widgetVar="confirm_defere_solicitacao" id="confirm_defere_solicitacao_w" closable="false">  
            <h:panelGroup layout="block" style="text-align: center;">
                <p:commandButton icon="ui-icon-check" value="Confirmar" onsuccess="confirm_defere_solicitacao_w.hide();"  
                                 actionListener="#{SolicitacaoProcessoControlador.deferirSolicitacaoProcesso}" 
                                 update=":pnl_listSolicitacaoProcesso :growl_center :ocorrencia_sp :opl_sp"/>  
                <p:commandButton icon="ui-icon-cancel" value="Cancelar" oncomplete="confirm_defere_solicitacao_w.hide();" />   
            </h:panelGroup>
        </p:confirmDialog> 
    </h:form>
</html>
